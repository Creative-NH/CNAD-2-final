<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Apply a nice gradient background */
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Main container */
        .container {
            background: #ffffff;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        /* Notification container with scrolling */
        #notification-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Enable scrolling */
            max-height: 300px; /* Fixed height */
            scrollbar-width: thin; /* Firefox scrollbar */
            scrollbar-color: #74ebd5 #f1f1f1; /* Firefox scrollbar colors */
        }

        /* Custom scrollbar for Webkit (Chrome, Edge, Safari) */
        #notification-container::-webkit-scrollbar {
            width: 8px;
        }

        #notification-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #notification-container::-webkit-scrollbar-thumb {
            background: #74ebd5;
            border-radius: 10px;
        }

        /* Individual notification items */
        .notification-item {
            background: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-left: 5px solid #74ebd5;
        }

        /* Hover effect */
        .notification-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        /* Adding an icon before each notification */
        .notification-item::before {
            content: "ðŸ””";
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="notification-container">
        <div class="header">
            <h1>Doctor Notifications</h1>
        <!-- Notifications will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/notifications')
                .then(response => response.json())
                .then(data => {
                    if (data.risk_level === 'high') {
                        const container = document.getElementById('notification-container');
                        const notificationItem = document.createElement('div');
                        notificationItem.className = 'notification-item';

                        // Determine the color based on the risk level
                        let riskColor;
                        switch (data.risk_level) {
                            case 'low':
                                riskColor = 'green';
                                break;
                            case 'moderate':
                                riskColor = 'orange';
                                break;
                            case 'high':
                                riskColor = 'red';
                                break;
                            default:
                                riskColor = 'black';
                        }

                        notificationItem.innerHTML = `
                            <strong>Name:</strong> ${data.name}<br>
                            <strong>Risk Level:</strong> <span style="color: ${riskColor};">${data.risk_level}</span><br>
                            <strong>Advice:</strong> ${data.advice}<br>
                            <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}<br>
                            <strong>Doctor:</strong> ${data.doctor}
                        `;
                        container.appendChild(notificationItem);
                    }
                })
                .catch(error => console.error('Error fetching notifications:', error));
        });
    </script>
</body>
</html>
