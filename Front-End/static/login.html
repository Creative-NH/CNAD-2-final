    <!-- JavaScript -->
    <script>
        // Toggle between Login and Register forms
        document.getElementById("toggleButton").addEventListener("click", function () {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const formTitle = document.getElementById("formTitle");
            const toggleButton = document.getElementById("toggleButton");

            if (loginForm.classList.contains("d-none")) {
                loginForm.classList.remove("d-none");
                registerForm.classList.add("d-none");
                formTitle.innerText = "Login";
                toggleButton.innerText = "Don't have an account? Register";
            } else {
                loginForm.classList.add("d-none");
                registerForm.classList.remove("d-none");
                formTitle.innerText = "Register";
                toggleButton.innerText = "Already have an account? Login";
            }
        });

        document.getElementById("doctorButton").addEventListener("click", function () {
            window.location.href = "doctorLogin.html";
        });
        
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = ""; // Clear previous errors

            try {
                const response = await fetch("http://localhost:5001/api/authenticate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                // Handle non-JSON responses safely
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch {
                    data = { message: responseText }; // Fallback if response isn't JSON
                }

                if (!response.ok) {
                    errorMessage.textContent = data.message || "Invalid email or password";
                    console.error("Login error:", data);
                    return;
                }

                localStorage.setItem("user_id", data.user_id);
                window.location.href = "index.html";
            } catch (error) {
                console.error("Fetch error:", error);
                errorMessage.textContent = "Failed to connect to server. Please try again.";
            }
        });

        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            
             // Reset previous error messages
            document.querySelectorAll(".text-danger").forEach(el => el.textContent = "");
            const dobFormatted = new Date(document.getElementById("registerDateOfBirth").value.trim()).toISOString().split('T')[0];
            const newUser = {
                name: document.getElementById("registerName").value.trim(),
                email: document.getElementById("registerEmail").value.trim(),
                password: document.getElementById("registerPassword").value.trim(),
                dateOfBirth: dobFormatted,
                phoneNumber: document.getElementById("registerPhone").value.trim(),
                address: document.getElementById("registerAddress").value.trim()
            };

            try {
                const response = await fetch("http://localhost:5001/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newUser)
                });

                const data = await response.json();

                if (!response.ok) {
                    console.error("Registration error:", data);

                   // Loop through the error messages and display each one in the correct field
                   Object.keys(data).forEach(field => {
                        const errorElement = document.getElementById(`error${field.charAt(0).toUpperCase() + field.slice(1)}`);
                        if (errorElement) {
                            errorElement.textContent = data[field];
                        }
                    });

                    return;
                }

                alert("Registration successful! Please login.");
                document.getElementById("toggleButton").click(); // Switch to login form
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("errorMessage").textContent = "Network error, please try again.";
            }
        });
    </script>
